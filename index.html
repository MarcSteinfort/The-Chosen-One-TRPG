<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <title>The Chosen One</title>

<body>
    <h1 class="heading"></h1>
    <div class="attributes">
        <p>Attributes:</p>
        <p id="strength">Strength: 5</p>
        <p id="dexterity">Dexterity: 5</p>

        <div class="gameplay">
            <div id="text"></div>
            <div id="button_choice" class="button_grid">

                <button class="btn btn--2" onclick="makeChoice(2)"></button>
                <button class="btn btn--3" onclick="makeChoice(3)"></button>
            </div>
        </div>
    </div>
