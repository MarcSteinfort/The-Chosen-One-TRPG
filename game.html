<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The first chapter of a small Textbased Adventuregame set in an medieval fantasy world!">
    <meta name="keywords" content="text, adventure, game, choice, different, attributes, ending, first chapter, first, to be continued">


    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Shadows at the docks</title>
</head>

<body>
    <header>
        <h2 id="header">Shadows at the docks.</h2>
    </header>
    <main>
        <!-- Your Atrributes-->
        <div class="attributes">
            <p>Attributes:</p>
            <p id="strength"> Strength: 5 </p>
            <p id="dexterity"> Dexterity: 5 </p>
            <p id="intelligence"> Intelligence: 5 </p>
        </div>
        <!--Descriptions and Choices-->
        <div class="game">
            <div class="gameplay">
                <div id="text"></div>
                <div id="button_choice" class="button_grid">
                    <button class="btn" id="btn--1"></button>
                    <button class="btn" id="btn--2"></button>
                    <button class="btn" id="btn--3"></button>
                </div>
            </div>
        </div>
        <!--Timer-->
        <div id="timer">Time left: 10 seconds
        </div>
        <div id="failurebox">You do not have the required attributes to make this choice. please choose another one. 
        </div>
        <img alt="a barkeeper making a beer" src="assets/image/barkeeper.png" 
            id="imgChange" class="images" onclick="changeImage()">
            <!--Musicplayer-->
        <div class="music">
            <!-- I got this code from Stackoverflow. -->
            <audio id="backgroundMusic" src="assets/Music/2021-02-23_-_Fantasy_Ambience_-_David_Fesliyan.mp3" loop></audio>
            <button class="music_btn" onclick="playMusic()">Play</button>
            <button class="music_btn" onclick="pauseMusic()">Pause</button>
            <button class="music_btn" onclick="stopMusic()">Stop</button>
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" onchange="setVolume(this.value)" value="0.2">
        </div>
        
        <script src="musicPlayer.js"></script>
    </main>

    <footer>
        <!--I took this code from the Love Running project.-->
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebookpage (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitterpage (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtubepage (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i>
                </a>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagrampage (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/c91eb56b9d.js" crossorigin="anonymous"></script>
    <script src="assets/js/music.js"></script>
    <script src="assets/js/Text.js"></script>
    <script src="assets/js/script.js"></script>
    

</body>

</html>
